<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taryfikator Przestępstw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .category {
            margin-bottom: 10px;
        }
        .category h2 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            margin: 0;
        }
        .category-content {
            display: none;
            background-color: #f9f9f9;
            padding: 10px;
        }
        .category-content input {
            margin-right: 10px;
        }
        .category-content label {
            margin-right: 20px;
        }
        .penalty {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .penalty h3 {
            margin-top: 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .clear-btn {
            background-color: red;
        }
        .clear-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

        <h1>Taryfikator Przestępstw</h1>
        <div id="categories"></div>
        <div class="penalty">
            <h3>Wybrana kara:</h3>
            <p id="penalty"></p>
            <p id="fine"></p>
            <p id="imprisonment"></p>
            <p id="crime-description"></p>
        </div>
        <button class="clear-btn" onclick="clearAllCharges()">Wyczyść wszystkie zarzuty</button>
    </div>

                },
                "Latanie dronem bez licencji": {
                    penalty: "Mandat",
                    fineMin: 200,

                    description: "Latanie dronem bez odpowiednich zezwoleń."
                }

        };

        function createCategory(category, data) {
            let categoryDiv = document.createElement('div');
            categoryDiv.classList.add('category');

            let categoryHeader = document.createElement('h2');
            categoryHeader.textContent = category;
            categoryDiv.appendChild(categoryHeader);

            let categoryContent = document.createElement('div');
            categoryContent.classList.add('category-content');

            for (let crime in data) {
                let crimeDiv = document.createElement('div');
                crimeDiv.classList.add('crime');

                let crimeCheckbox = document.createElement('input');
                crimeCheckbox.type = 'checkbox';
                crimeCheckbox.id = crime;
                crimeCheckbox.name = crime;
                crimeCheckbox.addEventListener('change', function () {
                    updatePenalty(data[crime]);
                });

                let crimeLabel = document.createElement('label');
                crimeLabel.setAttribute('for', crime);
                crimeLabel.textContent = crime;

                crimeDiv.appendChild(crimeCheckbox);
                crimeDiv.appendChild(crimeLabel);
                categoryContent.appendChild(crimeDiv);
            }

            categoryDiv.appendChild(categoryContent);
            document.getElementById('categories').appendChild(categoryDiv);
        }

        function updatePenalty(crime) {
            const penaltyElement = document.getElementById('penalty');
            const fineElement = document.getElementById('fine');
            const imprisonmentElement = document.getElementById('imprisonment');
            const descriptionElement = document.getElementById('crime-description');

            penaltyElement.textContent = crime.penalty;
            fineElement.textContent = `Mandat: ${crime.fineMin} - ${crime.fineMax} PLN`;
            imprisonmentElement.textContent = `Więzienie: ${crime.imprisonmentMin} - ${crime.imprisonmentMax} lat`;
            descriptionElement.textContent = crime.description;
        }

        function clearAllCharges() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach((checkbox) => {
                checkbox.checked = false;
            });
            document.getElementById('penalty').textContent = '';
            document.getElementById('fine').textContent = '';
            document.getElementById('imprisonment').textContent = '';
            document.getElementById('crime-description').textContent = '';
        }

        // Initialize categories
        for (const category in crimeData) {
            createCategory(category, crimeData[category]);
        }

        // Toggle category visibility
        document.querySelectorAll('.category h2').forEach(header => {
            header.addEventListener('click', function () {
                const content = this.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
