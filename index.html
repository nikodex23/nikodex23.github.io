<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taryfikator Kar dla Sędziów</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Taryfikator Kar dla Sędziów</h1>
    
    <label for="category">Wybierz kategorię przestępstwa:</label>
    <select id="category">
        <option value="property">Przestępstwa przeciwko mieniu</option>
        <option value="life">Przestępstwa przeciwko życiu i zdrowiu</option>
        <option value="order">Przestępstwa przeciwko porządkowi publicznemu</option>
        <option value="economic">Przestępstwa gospodarcze</option>
    </select>

    <label for="crime">Wybierz przestępstwo:</label>
    <select id="crime"></select>

    <button id="calculate">Oblicz karę</button>

    <div id="result">
        <p>Kara: <span id="penalty">0</span> lat pozbawienia wolności</p>
        <p id="crime-description"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
