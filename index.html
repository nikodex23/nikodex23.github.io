<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Taryfikator Chicago</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Policyjny Kalkulator Wyroków</h1>
        <nav>
            <a href="#drogowe">Drogowe</a>
            <a href="#lekkie">Lekkie</a>
            <a href="#ciezkie">Ciężkie</a>
        </nav>
    </header>

    <div class="search">
        <input type="text" id="szukaj" placeholder="Szukaj przestępstwa...">
    </div>

    <!-- Sekcja z przestępstwami -->
    <main>
        <!-- Drogowe -->
        <section id="drogowe" class="kategoria">
            <h2>Wykroczenia Drogowe</h2>
            <div class="tabela">
                <div class="wiersz naglowek">
                    <div>Zaznacz</div>
                    <div>Przestępstwo</div>
                    <div>Grzywna</div>
                    <div>Wiezienie</div>
                    <div>Opis</div>
                </div>
                <!-- Przykładowe przestępstwo -->
                <div class="wiersj">
                    <div><input type="checkbox"></div>
                    <div>Jazda pod wpływem</div>
                    <div>$5000</div>
                    <div>10 dni</div>
                    <div><button class="opis-btn">ℹ️ Opis</button></div>
                </div>
                <!-- [Tu dodaj resztę przestępstw] -->
            </div>
        </section>

        <!-- [Analogicznie sekcje dla innych kategorii] -->
    </main>

    <!-- Kalkulator -->
    <div class="kalkulator">
        <h3>Okoliczności łagodzące:</h3>
        <div>
            <label><input type="checkbox"> Pierwszy raz</label>
            <label><input type="checkbox"> Współpraca</label>
        </div>
        <button onclick="oblicz()">OBLICZ WYROK</button>
        <div id="wynik"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
